<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina Valjka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img1.png">
</head>
<body>

    <div id="main" class="main">
        <div id="H" class="tekst">H</div>
        <div id="r" class="tekst">r</div>

        <div id="poluprecnik-linija"></div>

        <div id="visina-linija"></div>

        
        <div id="elipsa-prva">
            <div id="naslov" class="tekst">IZRACUNAJ ZAPREMINU<br>VALJKA</div>
        </div>
        
        <div id="valjak-tijelo">
            <label for="visina" class="tekst">Visina(H)</label>
            <input type="number" id="visina" name="visina" min="1">

            <label for="poluprecnik" class="tekst">Poluprecnik(r)</label>
            <input type="number" id="poluprecnik" name="poluprecnik" min="1">

            <button id="izracunaj" type="button" class="tekst">Izracunaj</button>

            <div id="zapremina" class="tekst"><br>Zapremina:</div>
            <div id="rezultat" class="tekst">Rezultat</div>
        </div>

        <div id="elipsa-druga"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
